<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="Css/style.css">
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <div class="img-section">
                <h1>Gradie</h1>
                <p>Beautiful gradients in seconds</p>
                <img src="Assets/iPhone Mockup.png" alt="">
            </div>

            <div class="login-section">
                <h2>Login</h2>

                <form action="">
                    <label for="email" class="label-section">Email</label ><br>
                    <input type="email" id="email" name="email" placeholder="john@example.com" class="input-field"><br>

                    <label for="password" class="label-section">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="At least 8 characters" class="input-field"><br>
                    
                    <div class="checkbox">

                    
                        <input type="checkbox" id="t&c" name="t&c" value="t&c" class="checkbox"
                        >
                        <label for="t&c" class="checkbox">By creating an account, you agree to the <span>Terms & Conditions</span></label>

                    </div>

                    <button>Create an Account</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
